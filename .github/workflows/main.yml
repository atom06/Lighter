name: NPM Publish
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build package
        run: npm run build
      - name: Publish package
        uses: JS-DevTools/npm-publish@v1
        with:
          npm_token: ${{ secrets.NPM_TOKEN }}
